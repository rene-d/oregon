; https://docs.platformio.org/page/projectconf.html

[env:uno]
platform = atmelavr
framework = arduino
board = uno
; enable auto-uploading
#targets = upload
monitor_speed = 115200

[env:nano]
platform = atmelavr
framework = arduino
board = nanoatmega328
targets = upload, monitor
monitor_speed = 115200

